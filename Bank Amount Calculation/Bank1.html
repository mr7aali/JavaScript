<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">
            Welcome To <span class="font-semibold text-violet-600">Bangladesh Bank</span>
        </h1>
    </header>
    <main>
        <section class="mt-20">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-8">
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>                 
                    <h2  class="text-5xl ">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-900 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span>00</span></h2>
                </div>


            </div>
        </section>
        <!-- Deposit -->
        <section class="mt-20">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  mt-8">
                <div class="bg-emerald-900 p-8 rounded-lg">
                    <h4 class="text-4xl mb-5 text-white">Please Deposit</h4>

                    <input id="deposit-fild" class="w-9/12 block mb-2 px-3" type="text" placeholder="$ Amount Your Want to Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-indigo-800 p-8 rounded-lg">
                    <h4 class="text-4xl text-white mb-5 ">Please Withdraw</h4>
                    <input id="Withdraw-fild" class="w-9/12 block mb-2 px-3" type="text" placeholder="$ You Want To Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>



            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>

</html>
