<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class=" text-center">Welcome ! to my phone hunter</h1>

    </header>
    <main class="container">
        <section >
            <div class="mb-3 w-50 ">
                
                <input id="search-fild" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Your Phone">
                <div id="btn-search" class="btn btn-primary mt-4">Search</div>
              </div>              
        </section>
        <!-- spinner start -->
        <section id="load-spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
         <!-- spinner End -->
        <section>           
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                                                
                </div>  
                <div id="no-phone" class="m-4 d-none">
                    <h1>No Phone Found . Please Try  Again
                    </h1>
                </div>
                <div id="show-all" class="text-center d-none">
                    <div id="btn-show-all" class="btn btn-primary m-4">Show All</div>
                </div>
        </section>
    </main>


    <!------------ <script></script>------------- -->
    <script src="Js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
